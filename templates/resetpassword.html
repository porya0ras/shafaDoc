<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">بازیابی رمز عبور</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closerepass()">بستن</button>
        </div>
    </ion-header-bar>
    <ion-content>
        <form ng-submit="resetpassword()">
            <div class="list rtl">
                <label class="item rtl-item-input item-input item-stacked-label">
                    <span class="input-label">کد ملی</span>
                    <input type="text" ng-model="repass.idU" placeholder="1368765439">
                </label>
                <button class="button button-block button-positive" type="submit">بازیابی</button>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
