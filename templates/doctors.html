<ion-nav-view cache-view="false">
<ion-view view-title="لیست دکتر ها ">
    <ion-content class="padding">
        <div class="list" ng-controller="Docs" ng-init="initDoctors()">
            <a class="item item-avatar" ng-repeat="row in doctors" href="#/app/doctorprof/{{row.docid}}">
                <img class="may-avatar2" ng-src="{{$root.httpsite +'/'+ row.pic.replace('~','')}}">
                <h2>{{row.fname}} {{row.lname}}</h2>
                <p>{{row.specialty}}</p>
                <span class="font-size-10">{{hdocprofile.Statement}}</span><br>
                <br>
            </a>
            <a class="item item-avatar" ng-repeat="row in hdoctors" href="#/app/hdoctorprof/{{row.docid}}/{{row.dhid}}">
                <img class="may-avatar2" ng-src="{{$root.httpsite +'/'+ row.pic.replace('~','')}}">
                <h2>{{row.named}} {{row.lnamed}}</h2>
                <p>{{row.spe}}</p>
                <span class="font-size-10"  ng-hide="row.Statement=='' || row.Statement==null">{{row.Statement}}</span><br>
                <span class="font-size-10" ng-hide="row.hspe=='' || row.hspe==null">{{row.hspe}}<br></span>
                <br>
            </a>
            <p ng-if="doctors.length==0 && hdoctors.length==0">
                موردی موجود نیست !
            </p>
        </div>
    </ion-content>
</ion-view>
    </ion-nav-view>
