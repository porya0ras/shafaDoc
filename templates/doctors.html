<ion-nav-view cache-view="false" can-swipe-back="true">
<ion-view view-title="لیست دکتر ها ">
    <ion-content class="padding">
        <div class="list" ng-controller="Docs" ng-init="initDoctors()">
            <a class="item item-avatar" ng-repeat="row in doctors" href="#/app/doctorprof/{{row.docid}}">
                <img class="may-avatar2" ng-src="{{$root.httpsite +'/'+ row.pic.replace('~','')}}">
                <h2>{{row.fname}} {{row.lname}}</h2>
                <p>{{row.specialty}}</p>
                <span class="font-size-10">{{hdocprofile.Statement}}</span><br>
                <br>
            </a>
            <a class="item item-avatar" ng-repeat="row in hdoctors" href="#/app/hdoctorprof/{{row.e.docid}}/{{row.e.dhid}}">
                <img class="may-avatar2" ng-src="{{$root.httpsite +'/'+ row.e.pic.replace('~','')}}">
                <h2>{{row.e.named}} {{row.e.lnamed}}</h2>
                <p>{{row.e.spe}}</p>
                <p ng-hide="row.e.hspe=='' || row.e.hspe==null">{{row.e.hspe}}<br></p>
                <span class="font-size-12" ng-hide="row.e.Statement=='' || row.e.Statement==null">{{row.e.Statement}}<br></span>
                <p >{{row.fname}}</p>
            </a>
            <p ng-if="doctors.length==0 && hdoctors.length==0">
                موردی موجود نیست !
            </p>
        </div>
    </ion-content>
</ion-view>
    </ion-nav-view>
